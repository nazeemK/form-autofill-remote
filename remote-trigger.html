<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Form Auto-Fill Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            touch-action: manipulation;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .header .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .device-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .device-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: white;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .quick-actions {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .quick-actions h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 16px;
        }
        .preset-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .preset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Remote Auto-Fill</h1>
            <div class="subtitle">Trigger form filling on your laptop from anywhere</div>
        </div>
        
        <div class="device-info">
            <strong>Target Device ID:</strong>
            <div class="device-id" id="deviceId">Enter your laptop's device ID below</div>
        </div>
        
        <form id="remoteForm">
            <div class="form-group">
                <label for="targetDevice">Laptop Device ID:</label>
                <input type="text" id="targetDevice" placeholder="device_abc123xyz" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your password">
            </div>
            
            <div class="form-group">
                <label for="buttonIndex">Button to Click:</label>
                <select id="buttonIndex">
                    <option value="0">First Button (Login/Submit)</option>
                    <option value="1">Second Button</option>
                    <option value="2">Third Button</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-primary" onclick="sendRemoteCommand()">
                    üì° Send Remote Trigger
                </button>
                <button type="button" class="btn btn-warning" onclick="testConnection()">
                    üîç Test Connection
                </button>
            </div>
        </form>
        
        <div class="quick-actions">
            <h3>Quick Actions:</h3>
            <button class="preset-btn" onclick="fillPreset('gmail')">üìß Gmail Login</button>
            <button class="preset-btn" onclick="fillPreset('facebook')">üìò Facebook Login</button>
            <button class="preset-btn" onclick="fillPreset('custom')">‚öôÔ∏è Custom Form</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            serverUrl: 'https://api.jsonbin.io/v3/b',
            apiKey: '$2a$10$$2a$10$bPb7m5nuFs4M2Ii9h2nbg.ohAafweMMAukD.UStpOTUKx81tZMJ0G' // Replace with actual API key
        };
        
        // Load saved device ID
        window.onload = function() {
            const savedDeviceId = localStorage.getItem('targetDeviceId');
            if (savedDeviceId) {
                document.getElementById('targetDevice').value = savedDeviceId;
                document.getElementById('deviceId').textContent = savedDeviceId;
            }
            
            // Load form from URL params
            const params = new URLSearchParams(window.location.search);
            if (params.get('device')) document.getElementById('targetDevice').value = params.get('device');
            if (params.get('username')) document.getElementById('username').value = params.get('username');
            if (params.get('password')) document.getElementById('password').value = params.get('password');
            if (params.get('buttonIndex')) document.getElementById('buttonIndex').value = params.get('buttonIndex');
            
            // Auto-trigger if specified
            if (params.get('auto') === 'true') {
                setTimeout(sendRemoteCommand, 1000);
            }
        };
        
        // Save device ID when changed
        document.getElementById('targetDevice').addEventListener('input', function() {
            const deviceId = this.value;
            localStorage.setItem('targetDeviceId', deviceId);
            document.getElementById('deviceId').textContent = deviceId || 'Enter your laptop\'s device ID below';
        });
        
        async function sendRemoteCommand() {
            const deviceId = document.getElementById('targetDevice').value.trim();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const buttonIndex = parseInt(document.getElementById('buttonIndex').value);
            
            if (!deviceId) {
                showStatus('error', 'Please enter your laptop\'s device ID');
                return;
            }
            
            if (!username && !password) {
                showStatus('error', 'Please enter username or password');
                return;
            }
            
            showStatus('info', 'Sending command to laptop...');
            
            try {
                const command = {
                    action: 'fillForm',
                    username: username,
                    password: password,
                    buttonIndex: buttonIndex,
                    timestamp: Date.now()
                };
                
                const response = await fetch(`${CONFIG.serverUrl}/${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        command: command,
                        timestamp: command.timestamp
                    })
                });
                
                if (response.ok) {
                    showStatus('success', `‚úÖ Command sent successfully! Your laptop should fill the form within 3 seconds.`);
                    
                    // Clear sensitive data after 30 seconds
                    setTimeout(() => {
                        document.getElementById('password').value = '';
                    }, 30000);
                } else {
                    throw new Error('Failed to send command');
                }
                
            } catch (error) {
                showStatus('error', 'Failed to send command. Check your internet connection and device ID.');
                console.error('Send error:', error);
            }
        }
        
        async function testConnection() {
            const deviceId = document.getElementById('targetDevice').value.trim();
            
            if (!deviceId) {
                showStatus('error', 'Please enter device ID first');
                return;
            }
            
            showStatus('info', 'Testing connection...');
            
            try {
                const response = await fetch(`${CONFIG.serverUrl}/${deviceId}/latest`, {
                    headers: {
                        'X-Master-Key': CONFIG.apiKey
                    }
                });
                
                if (response.ok) {
                    showStatus('success', '‚úÖ Connection successful! Device ID is valid.');
                } else {
                    showStatus('error', 'Connection failed. Check device ID and internet connection.');
                }
            } catch (error) {
                showStatus('error', 'Connection test failed. Check your internet connection.');
            }
        }
        
        function fillPreset(type) {
            switch(type) {
                case 'gmail':
                    document.getElementById('username').value = 'your@gmail.com';
                    document.getElementById('password').value = '';
                    document.getElementById('buttonIndex').value = '0';
                    break;
                case 'facebook':
                    document.getElementById('username').value = 'your@email.com';
                    document.getElementById('password').value = '';
                    document.getElementById('buttonIndex').value = '0';
                    break;
                case 'custom':
                    document.getElementById('username').value = 'testuser';
                    document.getElementById('password').value = 'testpass';
                    document.getElementById('buttonIndex').value = '0';
                    break;
            }
            document.getElementById('username').focus();
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 10000);
            }
        }
        
        // Generate shareable URL
        function generateShareURL() {
            const deviceId = document.getElementById('targetDevice').value;
            const username = document.getElementById('username').value;
            const buttonIndex = document.getElementById('buttonIndex').value;
            
            const url = new URL(window.location.href);
            url.searchParams.set('device', deviceId);
            url.searchParams.set('username', username);
            url.searchParams.set('buttonIndex', buttonIndex);
            url.searchParams.set('auto', 'true');
            
            return url.toString();
        }
    </script>
</body>
</html>
