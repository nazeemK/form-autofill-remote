<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out Remote Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            touch-action: manipulation;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .header .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .device-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .device-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .btn-clock-in {
            background-color: #4CAF50;
        }
        .btn-clock-out {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: white;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clock In/Out Remote Trigger</h1>
        
        <div class="device-info">
            <strong>Target Device ID:</strong>
            <div class="device-id" id="deviceId">Enter your laptop's device ID below</div>
        </div>
        
        <form id="remoteForm">
            <div class="form-group">
                <label for="targetDevice">Laptop Device ID:</label>
                <input type="text" id="targetDevice" placeholder="device_abc123xyz" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="your password">
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-clock-in" onclick="sendClockInCommand()">
                    ‚è∞ CLOCK IN
                </button>
                <button type="button" class="btn btn-clock-out" onclick="sendClockOutCommand()">
                    üîö CLOCK OUT
                </button>
            </div>
            
            <div class="button-group" style="margin-top: 10px;">
                <button type="button" class="btn btn-warning" onclick="testConnection()">
                    üîç Test Connection
                </button>
            </div>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            serverUrl: 'https://api.jsonbin.io/v3/b',
            apiKey: '$2a$10$bPb7m5nuFs4M2Ii9h2nbg.ohAafweMMAukD.UStpOTUKx81tZMJ0G',
            binId: '687789ef6063391d31aeb982' // Fixed bin ID
        };
        
        // Load saved device ID
        window.onload = function() {
            const savedDeviceId = localStorage.getItem('targetDeviceId');
            if (savedDeviceId) {
                document.getElementById('targetDevice').value = savedDeviceId;
                document.getElementById('deviceId').textContent = savedDeviceId;
            }
            
            // Load form from URL params
            const params = new URLSearchParams(window.location.search);
            if (params.get('device')) document.getElementById('targetDevice').value = params.get('device');
            if (params.get('username')) document.getElementById('username').value = params.get('username');
            if (params.get('password')) document.getElementById('password').value = params.get('password');
            
            // Auto-trigger if specified
            if (params.get('auto') === 'true' && params.get('action')) {
                setTimeout(() => {
                    if (params.get('action') === 'in') {
                        sendClockInCommand();
                    } else if (params.get('action') === 'out') {
                        sendClockOutCommand();
                    }
                }, 1000);
            }
        };
        
        // Save device ID when changed
        document.getElementById('targetDevice').addEventListener('input', function() {
            const deviceId = this.value;
            localStorage.setItem('targetDeviceId', deviceId);
            document.getElementById('deviceId').textContent = deviceId || 'Enter your laptop\'s device ID below';
        });
        
        function sendClockInCommand() {
            sendRemoteCommand(0); // 0 for Clock IN
        }
        
        function sendClockOutCommand() {
            sendRemoteCommand(1); // 1 for Clock OUT
        }
        
        async function sendRemoteCommand(buttonIndex) {
            const deviceId = document.getElementById('targetDevice').value.trim();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!deviceId) {
                showStatus('error', 'Please enter your laptop\'s device ID');
                return;
            }
            
            if (!username && !password) {
                showStatus('error', 'Please enter username or password');
                return;
            }
            
            showStatus('info', 'Sending command to laptop...');
            
            try {
                const command = {
                    action: 'fillForm',
                    username: username,
                    password: password,
                    buttonIndex: buttonIndex,
                    timestamp: Date.now()
                };
                
                // Send the command directly to the bin
                const response = await fetch(`${CONFIG.serverUrl}/${CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        deviceId: deviceId,
                        command: command,
                        timestamp: command.timestamp
                    })
                });
                
                if (response.ok) {
                    showStatus('success', `‚úÖ ${buttonIndex === 0 ? 'Clock IN' : 'Clock OUT'} command sent successfully! Your laptop should fill the form within 3 seconds.`);
                    
                    // Clear sensitive data after 30 seconds
                    setTimeout(() => {
                        document.getElementById('password').value = '';
                    }, 30000);
                } else {
                    throw new Error('Failed to send command');
                }
            } catch (error) {
                showStatus('error', error.message || 'Failed to send command. Check your internet connection.');
                console.error('Send error:', error);
            }
        }
        
        async function testConnection() {
            const deviceId = document.getElementById('targetDevice').value.trim();
            
            if (!deviceId) {
                showStatus('error', 'Please enter device ID first');
                return;
            }
            
            showStatus('info', 'Testing connection...');
            
            try {
                const response = await fetch(`${CONFIG.serverUrl}/${CONFIG.binId}`, {
                    headers: {
                        'X-Master-Key': CONFIG.apiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.record) {
                        showStatus('success', '‚úÖ Connection successful! Device ID is valid.');
                    } else {
                        showStatus('error', 'Connection successful but no data found.');
                    }
                } else {
                    showStatus('error', 'Connection failed. Check your internet connection.');
                }
            } catch (error) {
                showStatus('error', 'Connection test failed. Check your internet connection.');
            }
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
